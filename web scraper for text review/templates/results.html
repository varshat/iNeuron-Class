<body style="background-color: silver;">

  <div class="table-users">


   <table cellspacing="0" border="1">
      <tr>
         <th>Movie Name</th>
         <th>Score</th>
          <th>Critics</th>
         <th>Synopsis</th>
         <th>Starring</th>
         <th>DirectedBy</th>
      </tr>
         {% for review in reviews %}
      <tr>
         <td>{{review['movie']}}</td>
         <td align="center">{{review['score']}}</td>
         <td>{{review['critics']}}</td>
         <td>{{review['synopsis']}}</td>
          <td>{{review['starring']}}</td>
         <td>{{review['directedBy']}} </td>
                 {% endfor %}
   </table>
</div>



</body>

</html>
